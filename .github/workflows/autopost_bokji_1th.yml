name: blogger_autopost_bokji_1th

on:
  schedule:
    - cron: "0 1 * * *"   # 매일 한국시간 10시 (UTC+9 → 01:00)
  workflow_dispatch:

jobs:
  autopost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ✅ Blogger 인증 JSON 복원 (base64 → 파일)
      - name: Restore blogger_token.json
        run: |
          echo "${{ secrets.BLOGGER_TOKEN_JSON_B64 }}" | base64 -d > blogger_token.json

      # ✅ OpenAI API JSON 복원 (base64 → 파일)
      - name: Restore openai.json
        run: |
          echo "${{ secrets.OPENAI_JSON_B64 }}" | base64 -d > openai.json

      # ✅ 필요 시 구글 시트 서비스 계정 JSON도 복원 (선택)
      # - name: Restore sheetapi.json
      #   run: |
      #     echo "${{ secrets.SHEETAPI_JSON_B64 }}" | base64 -d > sheetapi.json

      - name: Run autopost script
        env:
          BLOG_ID: "4737456424227083027"
        run: python blogger_bokj_1th.py
