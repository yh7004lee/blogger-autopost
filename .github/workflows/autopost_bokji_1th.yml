name: Blogger Autopost Bokji_1th

on:
  schedule:
    - cron: "0 1 * * *"   # 매일 한국시간 10시 (UTC+9 → 01:00)
  workflow_dispatch:

jobs:
  autopost:
    runs-on: windows-latest   # certutil 쓰려면 windows 가 안전합니다

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ✅ blogger_token.json 복원
      - name: Restore blogger_token.json
        run: |
          echo "${{ secrets.BLOGGER_TOKEN_JSON_B64 }}" > blogger_token.json.b64
          certutil -decode blogger_token.json.b64 blogger_token.json

      # ✅ sheetapi.json 복원 (Google Sheets 서비스 계정 키)
      - name: Restore sheetapi.json
        run: |
          echo "${{ secrets.SHEETAPI_JSON }}" > sheetapi.json.b64
          certutil -decode sheetapi.json.b64 sheetapi.json

      # ✅ openai.json 복원
      - name: Restore openai.json
        run: |
          echo "${{ secrets.OPENAI_JSON_B64 }}" > openai.json.b64
          certutil -decode openai.json.b64 openai.json

      - name: Run autopost script
        env:
          BLOG_ID: "4737456424227083027"
        run: python blogger_bokj_1th.py
