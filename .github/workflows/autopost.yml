name: Movie Autopost

on:
  schedule:
    # 한국시간(KST) 1시,3시,5시,...,19시 실행
    - cron: "0 16,18,20,22,0,2,4,6,8,10 * * *"
  workflow_dispatch:

jobs:
  autopost:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ✅ blogger_token.json 복원
      - name: Restore blogger_token.json
        run: |
          echo "${{ secrets.BLOGGER_TOKEN_JSON_B64 }}" > blogger_token.json.b64
          certutil -decode blogger_token.json.b64 blogger_token.json

      # ✅ cc.json 복원
      - name: Restore cc.json
        run: |
          echo "${{ secrets.CC_JSON_B64 }}" > cc.json.b64
          certutil -decode cc.json.b64 cc.json

      # ✅ sheetapi.json 복원
      - name: Restore sheetapi.json
        run: |
          echo "${{ secrets.SHEETAPI_JSON_B64 }}" > sheetapi.json.b64
          certutil -decode sheetapi.json.b64 sheetapi.json

      - name: Run autopost script
        env:
          PYTHONUNBUFFERED: "1"
        run: python bloger_movie_autopost.py
