name: Blogger Autopost

on:
  schedule:
    # 한국시간(KST) 1시,3시,5시,...,19시 실행
    # (UTC 기준: 전날 16,18,20,22시 / 당일 0,2,4,6,8,10시)
    - cron: "0 16,18,20,22,0,2,4,6,8,10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autopost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show workspace (debug)
        run: |
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ✅ cc.json 복원
      - name: Restore cc.json
        run: |
          echo "${{ secrets.CC_JSON_B64 }}" | base64 -d > cc.json

      # ✅ blogger_token.json 복원
      - name: Restore blogger_token.json
        run: |
          echo "${{ secrets.BLOGGER_TOKEN_JSON_B64 }}" | base64 -d > blogger_token.json

      - name: Run autopost script
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python bloger_movie_autopost.py

      # ✅ movies_discover.xlsx 수정 후 자동 푸시
      - name: Commit and Push changes
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add movies_discover.xlsx
          git commit -m "update: mark posted movies as 완료" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main --force
