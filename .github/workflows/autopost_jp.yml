name: Movie Autopost JP

on:
  schedule:
    # 한국시간(KST) 0시,2시,4시,6시,8시,10시,12시,14시,16시,18시 실행
    # (UTC 기준: 전날 15,17,19,21,23시 / 당일 1,3,5,7,9시)
    - cron: "0 15,17,19,21,23,1,3,5,7,9 * * *"
  workflow_dispatch:        # 수동 실행 버튼

permissions:
  contents: write           # ✅ git push 권한

jobs:
  autopost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # push 시 안전

      - name: Show workspace (debug)
        run: |
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ✅ base64 로 복원
      - name: Restore cc.json from base64
        run: |
          echo "${{ secrets.CC_JSON_B64 }}" | base64 -d > cc.json

      - name: Restore blogger_token.json from base64
        run: |
          echo "${{ secrets.BLOGGER_TOKEN_JSON_B64 }}" | base64 -d > blogger_token.json

      - name: Run autopost script
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python bloger_movie_autopost_jp.py

      # ✅ movies_discover.xlsx 수정 후 자동 푸시
      - name: Commit and Push changes
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add movies_discover.xlsx
          git commit -m "update: mark posted movies as 完了" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main --force
